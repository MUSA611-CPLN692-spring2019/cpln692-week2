      var addMarkers = function(map) {
        for(var obj in healthCenters){

          var lat = healthCenters[obj].LAT
          var lng = healthCenters[obj].LNG

          if (healthCenters[obj].ZIP >= 19140 && healthCenters[obj].ZIP <= 19149){
